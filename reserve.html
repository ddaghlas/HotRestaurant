<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Reservations</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4 row justify-content-center">Hot Restaurant</h1>
        <hr class="my-4">
        <p class="lead row justify-content-center">We only have 5 tables! Book your seat before they are all gone!</p>
        <div class="text-center">
        <a class="btn btn-primary btn-lg" href="tables.html" role="button">View Tables</a>
    </div>
    </div>
    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName">
        </div>
        <div class="form-group">

          <label for="inputPhone">Phone Number</label>
          <input type="text" class="form-control" id="inputAddress" >
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputAddress2" >
        </div>
        
          <div class="form-group">
            <label for="inputId">Unique Id</label>
            <input type="text" class="form-control" id="inputCity">

          </div>
        <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
      </form>
      <a href="">API Table Link</a>
      |
      <a href="">API Wait List</a>

    </div>
    <script>
      const addBtn = document.getElementById('add-btn');

      addBtn.addEventListener('click', (e) => {
        e.preventDefault();
    
        let name = document.getElementById('inputName').value.trim();
        let phone = document.getElementById('inputPhone').value.trim();
        let email = document.getElementById('inputEmail').value.trim();
        let id = document.getElementById('inputId').value.trim();
    
        let newReservation = {
          name: name,
          phone: phone,
          email: email,
          id: id,
        };

        fetch('/api/new', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newReservation),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(`Adding reservation: ${data.id}`);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
      });
    </script>
</body>
</html>
